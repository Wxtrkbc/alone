version: '3.3'

services:
  nginx:
    build:
      context: .
      dockerfile: ./dockers/Dockerfile-nginx
    container_name: nginx
    restart: on-failure
    ports:
      - "9090:80"
    volumes:
      - type: volume
        source: web_data
        target: /web_data
      - type: bind
        source: ../../WebstormProjects/alone/dist
        target: /usr/share/nginx/html


  db:
    restart: always
    image: postgres:latest
    container_name: alone_db
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: db_data
        target: /pg_data

  es:
    image: elasticsearch:latest
    container_name: alone_es
    restart: on-failure
    environment:
      ES_JAVA_OPTS: "-Xms750m -Xmx750m"
    volumes:
      - type: volume
        source: es_data
        target: /usr/share/elasticsearch/data/
    ports:
      - "9200:9200"

  logstash:
    image: logstash:latest
    container_name: alone_logstash
    command: logstash -f /etc/logstash.conf
    volumes:
      - type: volume
        source: logstash_data
        target: /usr/share/elasticsearch/data/

      - type: bind
        source: ./conf/logstash.conf
        target: /etc/logstash.conf
    ports:
      - "5959:5959"
    depends_on:
      - es

  kibana:
    image: kibana:latest
    container_name: alone_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://es:9200
    depends_on:
      - es


  web:
    build:
      context: .
      dockerfile: ./dockers/Dockerfile-web
    command: sh ./dockers/run.sh
    container_name: alone_web
    restart: always
#    deploy:
#      replicas:2
#      resources:
#        cpus: "0.1"
#        memory: 50M
#        restart_policy:
#          condition: on-failure
#    ports:
#      - "9000:9000"
    env_file:
      - ./env/web.env
    depends_on:
      - db
      - es
      - logstash
      - kibana
      - nginx
    logging:
      driver: "json-file"
    volumes:
      - type: volume
        source: web_data
        target: /web_data

volumes:
  db_data:
  es_data:
  logstash_data:
  web_data: